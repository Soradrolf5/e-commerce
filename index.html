<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand">Swiftie</a>
          </form>
        </div>
      </nav>

      <div class="row" id="contenedorPerfumes"></div>

      <h2>Carrito de Compras:</h2>
      <button class="btn btn-danger" id="carrito">Ver Carrito</button>

  
      <h3>Total de la compra: <span id="totalCompra">0</span></h3>
      <div class="row py-3" id="contenedorCarrito"></div>

    <form class="row g-3 needs-validation" id="formulario" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" value="" required>
          <div class="valid-feedback">
            Listo!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label" >Apellido</label>
          <input type="text" class="form-control" id="apellido" value="" required>
          <div class="valid-feedback">
            Listo!
          </div>
        </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="ciudad" required>
          <div class="invalid-feedback">
            Por favor ingresa una ciudad correcta.
          </div>
        </div>
        </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepto terminos y condiciones
            </label>
            <div class="invalid-feedback">
              Debes aceptar los terminos y condiciones.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-danger" type="submit">Aceptar</button>
        </div>
      </form>
      <div class="datosComprador"></div>


<!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./ecommerce.js"></script>
</body>
</html>
